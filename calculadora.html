<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <div class="position-absolute top-0 start-50 translate-middle-x">
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="calc/image/png" href="calc/calculadora.png" />
  <link rel="stylesheet" href="calc/style.css">
  <title>Calculadora</title>
</head>
<body>
  <nav>
    <ul class="nav nav-pills">
        <li class="nav-item">
        <a class="nav-link " aria-current="page" href="index.html">Inicio</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="calculadora.html">Calculadora</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="validador.html">Validador Idade</a>
        </li>
        <li class="nav-item">
        <a class="nav-link "href="jogo.html">Jogo Tiro ao Alvo</a>
        </li>
    </ul>
</div>
  <div class="container">
    <div class="calculadora">
      <input id="user_input" placeholder="0">
      <br>
      <button style="background: #b9c8f8;" class="botao" onclick="clique(1)">1</button>
      <button style="background: #b9c8f8;" class="botao" onclick="clique(2)">2</button>
      <button style="background: #b9c8f8;" class="botao" onclick="clique(3)">3</button>
      <button style="background:#7e98f0;" class="botao" onclick="clique('+')">+</button>
      <br>
      <button style="background: #b9c8f8;" class="botao" onclick="clique(4)">4</button>
      <button style="background: #b9c8f8;" class="botao" onclick="clique(5)">5</button>
      <button style="background: #b9c8f8;" class="botao" onclick="clique(6)">6</button>
      <button style="background: #7e98f0;" class="botao" onclick="clique('-')">-</button>
      <br>
      <button style="background: #b9c8f8;"class="botao" onclick="clique(7)">7</button>
      <button style="background: #b9c8f8;" class="botao" onclick="clique(8)">8</button>
      <button style="background: #b9c8f8;" class="botao" onclick="clique(9)">9</button>
      <button style="background: #7e98f0;" class="botao" onclick="clique('*')">*</button>
      <br>
      <button style="background: #b9c8f8;" class="botao" onclick="clique('.')">.</button>
      <button style="background: #b9c8f8;" class="botao" onclick="clique(0)">0</button>
      <button style="background: #b9c8f8;" class="botao" onclick="erase()">C</button>
      <button style="background: #7e98f0;" class="botao" onclick="clique('/')">/</button>
      <br>
      <button style="background: #02327a;" class="botao_igual" onclick="igual()">=</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="calc/script.js"></script>
</body>
</html>
